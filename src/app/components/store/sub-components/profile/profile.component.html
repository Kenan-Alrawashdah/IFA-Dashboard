<div class="container">
  <div class="main-body">
    <div class="row gutters-sm">
      <div class="col-md-4 mb-3">
        <div class="card">
          <div class="card-body">
            <div class="d-flex flex-column align-items-center text-center">
            <!-- https://bootdey.com/img/Content/avatar/avatar7.png -->
              <img 
                src={{imageHost}}{{profileInfo.stroePhoto}}
                alt="Admin"
                width="300"
              />
              <!-- <div class="mt-3">
                <h4>John Doe</h4>
                <p class="text-secondary mb-1">Full Stack Developer</p>
                <p class="text-muted font-size-sm">
                  Bay Area, San Francisco, CA
                </p>
              </div> -->
              <div class="mt-5">
                 <input  (change)="onFileSelected($event)" type="file" id="selectedFile" style="display: none;" />
                 <input type="button" value="Edit" onclick="document.getElementById('selectedFile').click();" />
                </div>
              
            </div>

          </div>
        </div>
      </div>
      <div class="col-md-8">
        <div class="card mb-3">
          <div class="card-body">
            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0">Store Name</h6>
              </div>
              <div class="col-sm-9 text-secondary">{{profileInfo.storeName}}</div>
            </div>
            <hr />
            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0">First Name</h6>
              </div>
              <div class="col-sm-9 text-secondary">{{profileInfo.firstName}}</div>
            </div>
            <hr />
            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0">Last Name</h6>
              </div>
              <div class="col-sm-9 text-secondary">{{ profileInfo.lastName}}</div>
            </div>
            <hr />
            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0">Email</h6>
              </div>
              <div class="col-sm-9 text-secondary">{{profileInfo.lastName}}</div>
            </div>
            <hr />
            
            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0">Register at</h6>
              </div>
              <div class="col-sm-9 text-secondary">{{profileInfo.createdAt|date}}</div>
            </div>
            <hr />
            <div class="row">
              <div class="col-sm-12">
                <a class="btn btn-info" (click)="open(edit)">Edit</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<nb-card class="container">
  <nb-card-header> Locations </nb-card-header>

  <nb-card-body>
    <ng2-smart-table
      [settings]="settings"
      [source]="profileInfo.locations"
      (createConfirm)="onCreateConfirm($event)"
      (deleteConfirm)="onDeleteConfirm($event)"
      (editConfirm)="onSaveConfirm($event)"
    >
    </ng2-smart-table>
  </nb-card-body>
</nb-card>
<ng-template #edit let-data let-ref="dialogRef">
  <nb-card>
    <nb-card-header>Edit Item</nb-card-header>
    <nb-card-body>
      <form>
        <div class="row">
          <div class="col-lg-6">
            <div class="mb-4">
              <label class="form-label" for="f1">F1</label>
              <input type="text" required="" class="form-control" />
            </div>
          </div>
          <div class="col-lg-6">
            <div class="mb-4">
              <label class="form-label" for="f2">f2</label>
              <input type="text" class="form-control" />
            </div>
          </div>
        </div>

        <hr />
        <button nbButton status="success" class="Edit" (click)="ref.close()">Edit</button>
      </form>
    </nb-card-body>
  </nb-card>
</ng-template>

<div class="container">
  <div class="main-body">
    <div class="row gutters-sm">
      <div class="col-md-4 mb-3">
        <div class="card">
          <div class="card-body">
            <div class="d-flex flex-column align-items-center text-center">
              <img
                src="https://bootdey.com/img/Content/avatar/avatar7.png"
                alt="Admin"
                class="rounded-circle"
                width="150"
              />
              <div class="mt-3">
                <h4>John Doe</h4>
                <p class="text-secondary mb-1">Full Stack Developer</p>
                <p class="text-muted font-size-sm">
                  Bay Area, San Francisco, CA
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-8">
        <div class="card mb-3">
          <div class="card-body">
            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0">Full Name</h6>
              </div>
              <div class="col-sm-9 text-secondary">Kenneth Valdez</div>
            </div>
            <hr />
            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0">Email</h6>
              </div>
              <div class="col-sm-9 text-secondary">fip@jukmuh.al</div>
            </div>
            <hr />
            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0">Phone</h6>
              </div>
              <div class="col-sm-9 text-secondary">(239) 816-9029</div>
            </div>
            <hr />
            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0">Mobile</h6>
              </div>
              <div class="col-sm-9 text-secondary">(320) 380-4539</div>
            </div>
            <hr />
            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0">Address</h6>
              </div>
              <div class="col-sm-9 text-secondary">
                Bay Area, San Francisco, CA
              </div>
            </div>
            <hr />
            <div class="row">
              <div class="col-sm-12">
                <a class="btn btn-info" (click)="open(edit)">Edit</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<nb-card class="container">
  <nb-card-header> Locations </nb-card-header>

  <nb-card-body>
    <ng2-smart-table
      [settings]="settings"
      (createConfirm)="onCreateConfirm($event)"
      (deleteConfirm)="onDeleteConfirm($event)"
      (editConfirm)="onSaveConfirm($event)"
    >
    </ng2-smart-table>
  </nb-card-body>
</nb-card>
<ng-template #edit let-data let-ref="dialogRef">
  <nb-card>
    <nb-card-header>Edit Item</nb-card-header>
    <nb-card-body>
      <form>
        <div class="row">
          <div class="col-lg-6">
            <div class="mb-4">
              <label class="form-label" for="f1">F1</label>
              <input type="text" required="" class="form-control" />
            </div>
          </div>
          <div class="col-lg-6">
            <div class="mb-4">
              <label class="form-label" for="f2">f2</label>
              <input type="text" class="form-control" />
            </div>
          </div>
        </div>

        <hr />
        <button nbButton status="success" class="Edit" (click)="ref.close()">Edit</button>
      </form>
    </nb-card-body>
  </nb-card>
</ng-template>
